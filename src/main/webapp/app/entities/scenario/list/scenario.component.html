<div>
  <h2 id="page-heading" data-cy="ScenarioHeading">
    <span jhiTranslate="witcherhelperApp.scenario.home.title">Scenarios</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="witcherhelperApp.scenario.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-scenario"
        [routerLink]="['/scenario/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="witcherhelperApp.scenario.home.createLabel"> Create a new Scenario </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="scenarios?.length === 0">
    <span jhiTranslate="witcherhelperApp.scenario.home.notFound">No scenarios found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="scenarios && scenarios.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" jhiSortBy="title">
            <span jhiTranslate="witcherhelperApp.scenario.title">Title</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="description">
            <span jhiTranslate="witcherhelperApp.scenario.description">Description</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="mapCoords">
            <span jhiTranslate="witcherhelperApp.scenario.mapCoords">Map Coords</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="date">
            <span jhiTranslate="witcherhelperApp.scenario.date">Date</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="mapIcon">
            <span jhiTranslate="witcherhelperApp.scenario.mapIcon">Map Icon</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" jhiSortBy="campaign.name">
            <span jhiTranslate="witcherhelperApp.scenario.campaign">Campaign</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scenario of scenarios; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/scenario', scenario.id, 'view']">{{ scenario.id }}</a>
          </td>
          <td>{{ scenario.title }}</td>
          <td>{{ scenario.description }}</td>
          <td>{{ scenario.mapCoords }}</td>
          <td>{{ scenario.date | formatMediumDate }}</td>
          <td><rpg-awesome-icon [name]="scenario.mapIcon!"></rpg-awesome-icon></td>
          <td>
            <div *ngIf="scenario.campaign">
              <a [routerLink]="['/campaign', scenario.campaign?.id, 'view']">{{ scenario.campaign?.name }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/scenario', scenario.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/scenario', scenario.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(scenario)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="scenarios && scenarios.length > 0">
    <div class="row justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
